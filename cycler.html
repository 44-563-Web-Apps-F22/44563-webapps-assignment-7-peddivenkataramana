<!DOCTYPE html>
<html> <head> <style>
    .flex-sp {
      display: flex;  flex-direction:row;
      background-color: lightblue;
  }

.flex-sp > div {  /*div children of the flex sp*/
  background-color:lightcyan; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-sp{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>
    Cycle
</title></head>



		<body style="background-color:lightgrey;">
	
        <div class="sp text-center">
            <div class="sp-fluid p-5 bg-warning text-black text-center">
                <h1>Venkataramana Peddi builds a cycler</h1>
            </div><br>
            <div class="flex-sp" id="target">
                <div class="cycler">row item 1</div>   
                <div class="cycler">row item 2</div>  
                <div class="cycler">row item 3</div>  
            </div><br>
            <label for="inputElement">Type something: <br></label>
            <input class="form-control" type="text" name="input" id="inputElement" value="">
	<br>
	<p class="message"> 
		Press the button to create an new element of type div and then add it to the sp.
	</p>
	<div class="sp text-center">
		<button class="btn btn-warning" type="submit" onclick="makeNewDiv()">Add Value</button>
		<button class="btn btn-danger" type="submit" onclick="get()">Get</button>
		<button class="btn btn-success" type="submit" onclick="spin()">Spin</button>

    </div>


<script>
	function makeNewDiv() {
		let element = document.createElement("div")
		let value = document.getElementById("inputElement").value
        let sp = document.getElementById('inputElement').value
		sp.appendChild(element)
		
		element.innerHTML = value
		element.className = "cycler"

	}
 
        function get() {
            let cyclerItems = document.getElementsByClassName("cycler")
            if(cyclerItems.length > 0) {
                cyclerItems[cyclerItems.length-1].remove()
            }
        }

        function spin() {
            let cyclerItems = document.getElementsByClassName("cycler")
            if(cyclerItems.length > 1) {
                ch = cyclerItems[cyclerItems.length-1]
                cyclerItems[cyclerItems.length-1].remove()
                let sp = document.getElementById("target")
                sp.insertBefore(ch, sp.firstChild)
            }
        }
</script>
</body>
</html>
